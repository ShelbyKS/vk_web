{% extends 'main/base/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

    <div class="login">
        <span id="login">Settings</span> 
        <form novalidate action="/settings/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
             
            <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div> 

{% endblock %}

{% extends 'main/base/base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="login">
        <span id="login">Registration</span> 
        <form novalidate action="/registration/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
      <a href="{% url 'login' %}">do you already have an account?</a>
    </div> 

{% endblock %}

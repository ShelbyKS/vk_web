{% extends 'main/base/base.html' %}
{% load static %}
{% block content %}

    <div class="login">
        <span id="login">Settings</span> 
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input value="{{ user_info.login }}" type="text" class="form-control"  id="exampleInputEmail1">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control"  id="exampleInputEmail2" value="{{ user_info.email }}">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail3">Nickname</label>
                <input type="text" class="form-control"  id="exampleInputEmail3" value="{{ user_info.nickname }}">
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Avatar</label>
                <div class="user-photo">
                    <img src="{% static user_info.photo %}" alt="">
                </div>
                <input type="text" class="form-control"  value="{{ user_info.photo }}" id="user-photo_settings">
                <input type="file" class="form-control-file" >
              </div>

            <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div> 

{% endblock %}

{% extends 'main/base/base.html' %}
{% load bootstrap5 %}


{% block content %}

    <div class="login">
        <span id="login">Sign In</span> 
        <form novalidate action="/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <a href="{% url 'signup' %}">Create new account</a>
    </div> 

{% endblock %}

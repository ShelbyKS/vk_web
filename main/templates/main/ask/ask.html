{% extends 'main/base/base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="login">
        <span id="login">New Question</span> 
        <form novalidate action="/ask/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit" class="btn btn-primary">Ask</button>
      </form>
    </div> 

{% endblock %}
